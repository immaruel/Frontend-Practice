<!-- 배열과 반복문 -->
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Loop & Array</h1>
        <script>
            var coworkers = ["alex","kim",'an',"nuri"];
        </script>
        <h2>Co workers</h2>
        <ul>
            <script>
                var i = 0;
                while(i < coworkers.length){
                document.write('<li><a href="http://naver.com/' +coworkers[i]+'">'+coworkers[i]+'</a></li>');
                i = i + 1;
                }
            </script>
        </ul>
    </body>
</html>
