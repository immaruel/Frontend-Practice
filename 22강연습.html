<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <script>
        var coworkers = ['alex','kim','an','nurl'];
    </script>
    <h2>coworkers</h2>
    <ul>
        <script>
            var i = 0;
            while(i < coworkers.length){
                document.write("<li>+coworkers[i]+</li>");
            }
        </script>
    </ul>
</body>
</html>
