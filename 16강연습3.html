<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Conditional statement<h1>
        <h2>Program</h2>
        <script>
            document.write("1<br>");
            document.write("2<br>");
            document.write("3<br>");
            document.write("4<br>");
        </script>
        <h2>IF-TRUE</h2>
            <script>
                document.write("1<br>");
                if(true){
                    document.write("1<br>");
                }
                else{
                    document.write("2<br>");
                }
                document.write("3<br>");
            </script>    
    </body>
</html>
